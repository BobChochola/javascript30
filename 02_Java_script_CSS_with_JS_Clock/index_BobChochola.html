<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BobChochola.css">
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hours-hands"></div>
            <div class="hand minute-hands"></div>
            <div class="hand second-hands"></div>
        </div>
    </div>



    <script>
        // (function() {
        const hand_hours = document.querySelector('.hours-hands');
        const hand_minute = document.querySelector('.minute-hands');
        const hand_second = document.querySelector('.second-hands');


        function setClock() {
            const nowDate = new Date();
            let secondDeg = (nowDate.getSeconds() / 60) * 360;
            let minuteDeg = (nowDate.getMinutes() / 60) * 360;
            let hoursDeg = (nowDate.getHours() / 12) * 360;
            hand_second.style.transform = `rotate(${secondDeg}Deg)`;
            hand_minute.style.transform = `rotate(${minuteDeg}Deg)`;
            hand_hours.style.transform = `rotate(${hoursDeg}Deg)`;

        }
        setClock();

        setInterval(setClock, 1000);


        // for IIFE
        // setInterval(function() {
        //     setClock();
        // }, 1000);


        // })();
    </script>
</body>

</html>
