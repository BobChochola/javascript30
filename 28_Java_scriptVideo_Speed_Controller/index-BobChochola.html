<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1Ã—</div>
        </div>
    </div>

    <script>
        const target = document.querySelector('.speed');
        const bar = document.querySelector('.speed-bar');
        const video = document.querySelector('.video');

        function moveHandeler(e) {
            const y = e.pageY - this.offsetTop;
            let percent = y / this.offsetHeight;
            const height = Math.round(percent * 100) + "%"; //100
            bar.style.height = height;

            // 0~1 => 0.5~2
            percent = percent * 1.5 + 0.5;
            // 0.5 => 2
            percent = percent > 2 ? 2 : percent < 0.5 ? 0.5 : percent;

            // if (percent > 2) {

            // } else {
            //     percent = percent;
            // }
            //0.5 ~ 2 

            console.log(y);
            console.log(percent);
        }

        target.addEventListener('mousemove', moveHandeler);
    </script>
</body>
