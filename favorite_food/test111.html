<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Init - Google Maps API demo - Augustus - Let's Write</title>
    <link rel="canonical" href="https://letswrite.tw/google-map-api-marker-custom/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 30px;
            padding-bottom: 30px;
        }
        
        #map {
            background: #CCC;
        }
        
        .fixed-bottom {
            position: fixed;
            left: 16px;
            bottom: 0;
            max-width: 320px;
        }
    </style>

    <link rel="shortcut icon" href="https://letswritetw.github.io/letswritetw/dist/img/logo_512.png" />
</head>

<body>

    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div id="app" class="container">

        <div class="row">
            <div class="col">
                <div id="map" class="embed-responsive embed-responsive-16by9"></div>
            </div>
        </div>


    </div>

    <!-- 將 YOUR_API_KEY 替換成你的 API Key 即可 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-v5mTg215Cr6nCW5-ts5whHOU0JTd5HI" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <!-- map -->
    <script>
        const googleMap = new Vue({
            el: '#app',
            data: {
                map: null
            },
            methods: {
                // init google map
                initMap() {

                    // 預設顯示的地點：台北市政府親子劇場
                    let location = {
                        lat: 25.0374865, // 經度
                        lng: 121.5647688 // 緯度
                    };

                    // 建立地圖
                    this.map = new google.maps.Map(document.getElementById('map'), {
                        center: location, // 中心點座標
                        zoom: 16, // 1-20，數字愈大，地圖愈細：1是世界地圖，20就會到街道
                        /*
                          roadmap 顯示默認道路地圖視圖。
                          satellite 顯示 Google 地球衛星圖像。
                          hybrid 顯示正常和衛星視圖的混合。
                          terrain 顯示基於地形信息的物理地圖。
                        */
                        mapTypeId: 'terrain'
                    });

                    // 放置marker
                    let marker = new google.maps.Marker({
                        position: location,
                        map: this.map
                    });

                }
            },
            created() {
                window.addEventListener('load', () => {
                    this.initMap();
                });
            }
        });
    </script>

</body>

</html>
