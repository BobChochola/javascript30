<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/earlyaccess/cwtexyen.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="confessed_love.css">
    <title>Document</title>
</head>

<body>

    <div class="panels">
        <div class="panel panel1">
            <p>Hey, You look serious</p>
            <p>Let's</p>
            <P>真的是一個在發亮的人</P>
        </div>
        <div class="panel panel2">
            <p>Hey, Failed firework</p>
            <p>TAKE</p>
            <P>第一次很失敗的煙火</P>
        </div>
        <div class="panel panel3">
            <p>Hey, I don't know how you feeling when you see this thing
            </p>
            <p>IT</p>
            <P>不知道妳看到這個東西是什麼感覺</P>
        </div>
        <div class="panel panel4">
            <p>Hey, Let's go see the sea again</p>
            <p>ALL</p>
            <P>以後我們再一起去台東看看海吧</P>
        </div>
        <div class="panel panel5">
            <p>Hey, Do a lot of things together, okay?</p>
            <p>IN</p>
            <P>一起做很多事情 好嗎？</P>
        </div>
    </div>

    <script>
        (function() {
            const panels = document.querySelectorAll('.panel');

            function clickHandler() {
                this.classList.toggle("open");
            }

            function transitionHandler(e) {
                if (e.propertyName.includes('flex'))
                    this.classList.toggle('open-active');
            }

            panels.forEach(panel => panel.addEventListener('click', clickHandler));
            panels.forEach(panel => panel.addEventListener('transitionend', transitionHandler));
        })();
    </script>

</body>

</html>
