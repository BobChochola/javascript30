<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            text-decoration: none;
            color: #ffffff;
            /* transition: 屬性 轉換時間 延遲持行時間 速度; */
            transition: padding 4s 0s ease, background-color 1s 1s;
        }

        .btn:hover {
            background-color: #f00;
            color: #ff0;
            padding: 10px 30px;
        }
    </style>

</head>

<body>

    <a href="#" class="btn">send button</a>

</body>

</html>
